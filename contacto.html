<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Productos - Barberia Alura</title>

        <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
        <link rel="stylesheet" href="/productos.css">
    </head>
    <body>
        <header>
            <h1>
                <img src="/imagenes/logo.png" alt="logo" />
            </h1>
            <nav>
                <ul>
                    <li><a href="/index.html">Inicio</a></li>
                    <li><a href="/productos.html">Productos</a></li>
                    <li><a href="/contacto.html">Contactanos</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="" method="post">
                <label for="names">Nombre y Apellido:</label>
                <input required type="text" name="name" id="names" placeholder="Prueba" class="input-padron">

                <label for="mail">Correo Electronico:</label>
                <input required type="email" name="email" id="mail" placeholder="Prueba" class="input-padron">

                <label for="phone">Telefono:</label>
                <input required type="tel" name="phone" id="phone" placeholder="Prueba" class="input-padron">

                <label for="message">Mensaje:</label>
                <textarea required name="message" id="message" cols="30" rows="10" placeholder="Prueba" class="input-padron"></textarea>

                <fieldset>
                    <legend>Seleccione el método de comunicación</legend>

                    <label><input type="radio" name="medio-comunicacion" value="email" id="radio-email" checked>Email</label>

                    <label><input type="radio" name="medio-comunicacion" value="telefono" id="radio-telefono">Telefono</label>

                    <label><input type="radio" name="medio-comunicacion" value="telefono" id="radio-wsp">Whatsapp</label>
                </fieldset>
                
                <p class="check">Seleccione Horario:</p>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="" selected>Tarde</option>
                    <option value="">Noche</option>
                </select>

                <label class="check"><input type="checkbox" name="novedadesBand" id="novedades">Recibir novedades</label>

                <input type="submit" value="Enviar Formulario">
            </form>
        </main>
        <footer>
            <img src="/imagenes/logo-blanco.png" alt="">
            <p>Todos los derechos reservador &copy;</p>
        </footer>
    </body>
</html>
